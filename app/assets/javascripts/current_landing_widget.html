<div class="feedback-container dark">
  <p class="action-call">What is your favorite color?</p><span class=
  "minus action-call">â€“</span>

  <form id="demo_form" method="post" name="a_feedback_form" style=
  "display: block;">
    <input id="domain_id" name="comment[domain_id]" type="hidden"><input id=
    "comment_url" name="comment[url]" type="hidden" value=
    "http://localhost:7000/feedback">

    <div class="free-form">
      <input class="interactive" id="feedback_email" name="comment[email]"
      placeholder="email (optional)" type="text">
      <textarea class="interactive" id="feedback_text" name=
      "comment[feedback]" placeholder="Let us know" required="" rows="4">
</textarea>
    </div>

    <div class="questionnaire">
      <div class="_1q">
      <input id="choice_1" name="multChoice" type="radio"><label class=
      "choice-1" for="choice_1">Green</label>
      </div>
      <div class="_2q">
      <input id="choice_2" name="multChoice" type="radio"><label class=
      "choice-2" for="choice_2">Red</label>
      </div>
      <div class="_3q">
      <input id="choice_3" name="multChoice" type="radio"><label class=
      "choice-3" for="choice_3">Blue</label>
      </div>
      <div class="_4q">
      <input id="choice_4" name="multChoice" type="radio"><label class=
      "choice-4" for="choice_4">Orange</label>
      </div>
    </div><input class="interactive submit-button" name="commit" type=
    "submit" value="Send">
  </form>
</div>
